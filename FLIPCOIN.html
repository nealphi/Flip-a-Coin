<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flipcoin.css" />
    <script src="flipcoin.js"></script>
  </head>

  <body>
    <div class="container">
      <button class="btn" type="button" onclick="FlipACoin()">
        Flip a Coin
      </button>
      <div style="height: 100vh">
        <div id="coin" style="transition-timing-function: ease-out">
          <div id="heads" class="flip top">
            <img class="coinImg" src="heads.png" />
          </div>
          <div id="tails" class="flip bottom">
            <img class="coinImg" src="tails.png" />
          </div>
        </div>
      </div>

      <div id="result"></div>
    </div>


  </body>
</html>
